apiVersion: v1
kind: Service
metadata:
  name: matter-server-service
  namespace: home-assistant
spec:
  selector:
    app.k3s.io/name: matter-server
  ports:
    - protocol: TCP
      port: 5540
      targetPort: 5540
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.k3s.io/name: matter-server
  name: matter-server
  namespace: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app.k3s.io/name: matter-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.k3s.io/name: matter-server
    spec:
      containers:
        - image: ghcr.io/matter-js/python-matter-server:8.1.1
          imagePullPolicy: Always
          ports:
            - containerPort: 5540
          name: matter-server 
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /data
              name: matter-data-volume 
      restartPolicy: Always
      volumes:
        - name: matter-data-volume
          hostPath:
            path: /docker/matter-server/data
